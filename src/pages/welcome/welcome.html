<ion-header>

  <ion-navbar color="purple2">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>สำหรับเจ้าหน้าที่</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <p class="text-center">ยินดีต้อนรับ {{userDetails.name}}</p>
    <!-- <h3>Email: {{userDetails.email}}</h3> -->

    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content
        pullingIcon="arrow-dropdown"
        pullingText="Pull to refresh"
        refreshingSpinner="circles"
        refreshingText="Refreshing...">
      </ion-refresher-content>
    </ion-refresher>

    <ion-card>
      <ion-card-header>
        Live Moi (Youtube Streaming)
      </ion-card-header>
      <img src="http://funnelbox.com/wp-content/uploads/2016/07/5.-YouTube-live.png">

      <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let videoId of livemois" (click)="openVideo(videoId.html)">
            <ion-icon name="play" color="danger"></ion-icon>
          {{videoId.name}}
        </ion-item>
      </ion-list>
    </ion-card-content>
    </ion-card>
